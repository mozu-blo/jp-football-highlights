name: hourly-build

on:
  schedule:
    - cron: "0 * * * *"  # 毎時（UTC）
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - run: npm install
      - run: npm run fetch:matches
      - run: npm run build:feed

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/feed.json data/matches.json
          git diff --cached --quiet || (git commit -m "auto: update feed" && git push)
